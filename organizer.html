<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ripple</title>
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="styles/organizer.css">
</head>
<body class="organizer">

    <div class="start fade hide">
        <div class="content">
            <img src="images/ripple.svg"/>
            <div class="logo">
                <span>Ripple</span>
            </div>
            <button class="start-game">Start</button>
        </div>
    </div>

    <div class="scoreboard fade hide">
        <div class="countdown">
            <span>--:--</span>
        </div>
        <div class="teams">
            <div class="team turtles">
                <span class="name">Turtles</span>
                <img src="images/turtlescircle.svg"/>
                <span class="score">--</span>
            </div>
            <div class="team frogs">
                <span class="name">Frogs</span>
                <img src="images/frogscircle.svg"/>
                <span class="score">--</span>
            </div>
            <div class="team ducks">
                <span class="name">Ducks</span>
                <img src="images/duckcircle.svg"/>
                <span class="score">--</span>
            </div>
        </div>
    </div>

    <div class="results fade hide">
        <div class="countdown">
            <button class="reset-game">Play Again</button>
        </div>
        <div class="teams">
            <div class="team turtles">
                <img src="images/turtlescircle.svg"/>
                <div class="result">
                    <span class="name">Turtles</span>
                    <span class="score">--</span>
                </div>
            </div>
            <div class="team frogs">
                <img src="images/frogscircle.svg"/>
                <div class="result">
                    <span class="name">Frogs</span>
                    <span class="score">--</span>
                </div>
            </div>
            <div class="team ducks">
                <img src="images/duckcircle.svg"/>
                <div class="result">
                    <span class="name">Ducks</span>
                    <span class="score">--</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/lib/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="scripts/lib/moment.min.js"></script>
    <script type="text/javascript" src="scripts/app/organizer.js"></script>
</body>
</html>
