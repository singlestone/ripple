<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="minimal-ui, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ripple</title>
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="styles/player.css">
</head>
<body>
    <div class="splash">
        <div class="holder">
            <img src="images/ripple.svg"/>
            <span>Ripple</span>
            <button class="start">Start</button>
        </div>
    </div>

    <div class="pick hide snap">
        <div class="message">
            <span>Pick Your Team</span>
        </div>
        <div class="button turtles" data-team="A" data-teamname="turtles">
            <div class="holder">
                <span class="team-name above">Turtles</span>
                <img src="images/turtlescircle.svg"/>
                <span class="team-name below">Turtles</span>
                <span class="get-ready">Get Ready!</span>
                <div class="wave"></div>
            </div>
        </div>
        <div class="button ducks" data-team="B" data-teamname="ducks">
            <div class="holder">
                <span class="team-name above">Ducks</span>
                <img src="images/duckcircle.svg"/>
                <span class="team-name below">Ducks</span>
                <span class="get-ready">Get Ready!</span>
                <div class="wave"></div>
            </div>
        </div>
        <div class="button frogs" data-team="C" data-teamname="frogs">
            <div class="holder">
                <span class="team-name above">Frogs</span>
                <img src="images/frogscircle.svg"/>
                <span class="team-name below">Frogs</span>
                <span class="get-ready">Get Ready!</span>
                <div class="wave"></div>
            </div>
        </div>
    </div>

    <div class="play hide snap">
        <div class="target one-point position-one">
           <div class="target two-point">
               <div class="target three-point"></div>
           </div>
        </div>
        <img class="lillypad" src="images/lillypad.svg"/>
        <img class="koi" src="images/coyfish.svg"/>
        <img class="dock" src="images/dock.svg"/>
        <div class="stone draggable">
            <div class="wave"></div>
        </div>
    </div>

    <div class="winner turtles hide snap">
        <div class="content">
            <span class="message">You Win!</span>
            <img src="images/turtleswin.svg"/>
        </div>
    </div>

    <div class="winner ducks hide snap">
        <div class="content">
            <span class="message">You Win!</span>
            <img src="images/duckwin.svg"/>
        </div>
    </div>

    <div class="winner frogs hide snap">
        <div class="content">
            <span class="message">You Win!</span>
            <img src="images/frogswin.svg"/>
        </div>
    </div>

    <div class="loser hide snap">
        <div class="content">
            <span class="game-over">Game Over</span>
            <span class="message">Try Again!</span>
        </div>
    </div>

    <script type="text/javascript" src="scripts/lib/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="scripts/lib/interact.min.js"></script>
    <script type="text/javascript" src="scripts/lib/fastclick.js"></script>
    <script type="text/javascript" src="scripts/lib/moment.min.js"></script>
    <script type="text/javascript" src="scripts/app/player.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            ripple.player.initialize();
        });
    </script>
</body>
</html>
